<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-5"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <main>
      <section class="top-bar">
        <div class="breadcrumb">
          <p>Page / Dashboard</p>
          <p>Dashboard</p>
        </div>
        <div class="search-bar">
          <p>Type here...</p>
        </div>
        <div class="profile">
          <p><ion-icon name="person"></ion-icon>Sign in</p>
          <p><ion-icon name="settings-sharp"></ion-icon></p>
          <p><ion-icon name="notifications"></ion-icon></p>
        </div>
      </section>
    </main>

    <!-- sidebar -->
    <aside>
      <header>
        <h3>Outside</h3>
        <hr />
      </header>

      <nav>
        <section class="dashboard-list">
          <p><ion-icon name="home"></ion-icon> Dashboard</p>
          <p><ion-icon name="stats-chart"></ion-icon> Tables</p>
          <p><ion-icon name="card"></ion-icon> Billing</p>
          <p><ion-icon name="build"></ion-icon> RTL</p>
        </section>

        <h3>ACCOUNT PAGES</h3>

        <section class="account-pages">
          <p><ion-icon name="person"></ion-icon>Dashboard</p>
          <p><ion-icon name="document"></ion-icon>Tables</p>
          <p><ion-icon name="rocket-sharp"></ion-icon>Billing</p>
        </section>
      </nav>

      <section class="help-card"></section>
    </aside>

    <!-- footer -->
    <footer>
      @ 2021, Made with ❤️ by Creative Tim & Simmmple for a better web
    </footer>
  </body>
</html>
